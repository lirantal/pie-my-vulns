version: '1.0'
steps:
  main_clone:
    type: git-clone
    repo: lirantal/pie-my-vulns
  BuildingDockerImage:
    title: Building Docker Image
    type: build
    registry: dockerhub
    image_name: lirantal/pie-my-vulns
    working_directory: ./
    dockerfile: Dockerfile
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
  PushToRegistry:
    title: Pushing to Docker Registry
    type: push
    registry: dockerhub
    candidate: '${{BuildingDockerImage}}'
    tags:
      - master
      - latest
    when:
      branch:
        only:
          - master
stages: []
